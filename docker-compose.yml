services:
  db:
    image: postgres:14
    container_name: maets_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: maets
      POSTGRES_PASSWORD: maets
      POSTGRES_DB: maets_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mongo:
    image: mongo:6
    container_name: maets_mongo
    restart: unless-stopped
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"

  app:
    image: node:18
    container_name: maets_app
    restart: unless-stopped
    depends_on:
      - db
      - mongo
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    environment:
      DATABASE_URL: postgres://maets:maets@db:5432/maets_dev
      MONGO_URI: mongodb://mongo:27017/maets
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"

volumes:
  pgdata:
  mongodata:
